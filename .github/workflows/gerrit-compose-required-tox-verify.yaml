---
name: Compose Tox Verify

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      # Inputs passed to tox-run-action.
      # These should be defined by the calling workflow ("with:"), not listed
      # as inputs.
      TARGET_REPO:
        # yamllint disable-line rule:line-length
        description: "The target GitHub repository needing the required workflow"
        required: false
        default: ${{ github.repository }}
        type: string
      TOX_DIR:
        description: "Directory containing tox.ini file"
        required: false
        default: "."
        type: string
      TOX_ENVS:
        description: >
          List of envs to run. These MUST be passed as a string representing
          a list of strings, e.g.:

          '["lint", "build"]'
        required: true
        type: string
      PYTHON_VERSION:
        description: "Version of python to use"
        required: false
        default: "3.12"
        type: string
      PARALLEL:
        description: "Whether to run jobs in parallel"
        required: false
        type: string
      PRE_BUILD_SCRIPT:
        description: "Optional pre-build script to trigger before verify run"
        required: false
        default: ""
        type: string

concurrency:
  # yamllint disable-line rule:line-length
  group: compose-tox-verify-${{ github.workflow }}-${{ github.event.inputs.GERRIT_CHANGE_ID || github.run_id }}
  cancel-in-progress: true

jobs:
  run-tox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: ${{ fromJSON(inputs.TOX_ENVS) }}

    steps:
      - name: Repo checkout
        uses: actions/checkout@v4
      - name: Action checkout  # Needed for local action reference
        uses: actions/checkout@v4
        with:
          repository: mightynerderic/releng-reusable-workflows
          sparse-checkout: .github/actions/tox-run-action
          path: reusable-tox-run-action
          ref: tox-test
      - name: Run tox
        uses: ./reusable-tox-run-action/.github/actions/tox-run-action
        with:
          tox-dir: ${{ inputs.TOX_DIR }}
          py-version: ${{ inputs.PYTHON_VERSION }}
          tox-envs: ${{ matrix.tox-env }}
          parallel: ${{ inputs.PARALLEL }}
          pre-build-script: ${{ inputs.PRE_BUILD_SCRIPT }}
